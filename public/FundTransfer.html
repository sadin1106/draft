<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:  rgba(79, 89, 148, 0.9)">
            <img src="./images/logo_white.png" width="80" height="80" class="d-inline-block align-top" alt="" loading="lazy">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/user">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/fund_transfer">Fund Transfer</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Report</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/fund_transfer_list">Fund Transfer Report</a></li>
                            <li><a class="dropdown-item" href="/book_list">Book Transfer Report</a></li>
                        </ul>
                    </li>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Account Balance: {balance_value}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {user_name}!</span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-alt"></i> My Profile</a></li>
                            <li><a class="dropdown-item" href="/sign_out" data-toggle="tooltip" data-placement="top" title="Log out"><i class="fas fa-sign-out-alt"> Sign out</i></a></li>
                        </ul>
                    </li>
                </ul>
        </nav>
        </div>
        <div class="container">
            <form id="myForm1" action="/fund_transfer" method="POST">
                <div class="box">
                    <br>
                    <div class="title">&nbsp;Fund Transfer</div>
                    <br>
                    <div class="row mb-3">
                        <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Benifical Account No.</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabelSm" value="{receiver_cardNo}" name="card" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Transaction Amount</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="colFormLabel" value="{amount}" name="amount" required>
                        </div>
                    </div>
                    <div class="btnSaveReset">
                        <button id="submitBtn" class="btn btn-secondary" type="button">Save</button>
                        <button class="btn btn-secondary" type="button">Reset</button>
                    </div><br>
                </div>
            </form>
        </div>
        <script>
            var btn = document.getElementById("submitBtn");

            btn.addEventListener("click", function() {
                var form = document.getElementById("myForm1");
                if (form.reportValidity()) {
                    form.submit();
                }
            })
        </script>
</body>

</html>
