<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditTransaction</title>
    <!-- css -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header_admin.js" defer></script>
    <script src="js/footer.js" defer></script>
    <style>
        .footer {
            position: relative;
            margin-bottom: 0 !important;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <h2>Edit Transaction</h2>
        <form id="myForm1" action="/transaction_edit_{transactionId}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="transactionType">Beneficial Account No</label>
                    <input type="text" class="form-control" id="beneficialNo" placeholder="Beneficial Account No" value="{receiver_cardNo}" name="receiver">
                </div>
                <div class="form-group col-md-6">
                    <label for="transactionAccount">Beneficial Account Name</label>
                    <input type="number" class="form-control" id="BeneficialName" placteholder="Beneficial Account Name" value="{receiverName}" name="receiverName">
                </div>
                <div class="form-group col-md-6">
                    <label for="transactionDescription">Bank Name</label>
                    <input type="text" class="form-control" id="bankName" value="BIDV" name="BIDV" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="transactionDate">By Account No</label>
                    <input type="text" class="form-control" id="byAccountNo" placeholder="By Account No" value="{giver_cardNo}" name="giver">
                </div>
                <div class="form-group col-md-6">
                    <label for="transactionDescription">By Account Name</label>
                    <input type="text" class="form-control" id="byAccountName" value="{giverName}" name="giverName">
                </div>
                <!-- <div class="form-group col-md-6">
                    <label for="transactionDescription">Amount</label>
                    <input type="text" class="form-control" id="amount" value="amount" name="amount">
                </div> -->
                <div class="form-group col-md-6">
                    <label for="transactionDescription">Status</label>
                    <input type="text" class="form-control" id="status" value="status" name="status">
                </div>
            </div>
        </form>
        <div class="add">
            <button id="submitBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    <script>
        var btn = document.getElementById("submitBtn");

        btn.addEventListener("click", function() {
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
    </script>
    <div class="footer"></div>
</body>

</html>
