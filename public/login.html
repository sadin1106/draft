    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/footer.js" defer></script>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:  rgba(79, 89, 148, 0.9)">
        <a href="/home_page"><img src="./images/logo_white.png" width="80" height="80" class="d-inline-block align-top" alt="" loading="lazy"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home_page">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi, Guest!<span class="sr-only"></span></a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/login" data-toggle="tooltip" data-placement="top" title="Sign in"><i class="fas fa-sign-in-alt"></i><span class="sr-only">(current)</span>&nbsp;&nbsp;Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tooltip" data-placement="top" title="Sign up" href="#"><i class="fas fa-user-plus"></i><span class="sr-only"></span>&nbsp;&nbsp;Sign up</a>
                </li>
            </ul>
    </nav>
    <div class="login-box">
        <img src="./images/avatar.png" class="avatar">
        <h1>{msg}</h1>
        <form action="/login" method="POST">
            <p>Username</p>
            <input type="text" name="username" value="{usr_value}" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="submit" value="login">
            <a href="/sign_up"> Didn't have account yet? </a>
        </form>
    </div>
    <div class="footer"></div>
</body>

</html>
